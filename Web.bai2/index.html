<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <p>Let us know how we can improve freeCodeCamp</p>

    <form>
      <label for="name">* Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">* Email:</label>
      <input type="email" id="email" placeholder="Enter your Email" required />

      <label for="age">* Age:</label>
      <input type="number" id="age" placeholder="Age" required />

      <label for="role">Which option best describes your current role?</label>
      <select id="role">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Other</option>
      </select>

      <p>* How likely is that you would recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="recommend" value="definitely" /> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
      <label><input type="radio" name="recommend" value="not-sure" /> Not sure</label>

      <label for="favorite">What do you like most in FCC:</label>
      <select id="favorite">
        <option>Select an option</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <p>Things that should be improved in the future (Check all that apply):</p>
      <label><input type="checkbox" value="front-end" /> Front-end Projects</label>
      <label><input type="checkbox" value="back-end" /> Back-end Projects</label>
      <label><input type="checkbox" value="data-vis" /> Data Visualization</label>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
